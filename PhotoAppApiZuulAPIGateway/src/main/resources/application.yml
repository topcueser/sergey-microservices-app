server:
  port: 8011

spring:
  application:
    name: zuul-api-gateway
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka

zuul:
  host:
    connect-timeout-millis: 60000 # starting the connection
    socket-timeout-millis: 60000
  routes:
    users:
      path: /users/**
      serviceId: users-ws
